    <script>
      var requestOptions = {
        method: "GET",
      };
      var ip = fetch(
        "https://api.geoapify.com/v1/ipinfo?&apiKey=7d64178cef784263aa84857befe0dee9",
        requestOptions
      ).json;
      fetch(
        "https://api.geoapify.com/v1/ipinfo?&apiKey=7d64178cef784263aa84857befe0dee9",
        requestOptions
      )
        .then((response) => response.json())
        .then((success) => (ip = success));

      console.log(ip);
    </script>

  </head>
